<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Serach Result</title>
    <!--    jquery-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 <link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous">

</head>
<body>

<div class="row">
    	<div class="col-1 align-left"></div>
	<div class="col-8 align-left">
        <h1>Search Results</h1>
        <form action="{% url 'search_results' %}" method="get" class="col-10">
          <input name="search_input" type="text" placeholder="Search..." class="form-control form-control-lg input-normal">
        </form>
        <ul style="list-style: none;">
            <br>
              {% for city in object_list %}
                <li>
                  {{ city.name }}<br>{{ city.state }}
                </li>
                <br>

              {% endfor %}
        </ul>
    </div>
    <div class="col-3 align-left"></div>
</div>
</body>
</html>
